<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VGMTag</title>
  <!-- Load FontAwesome icons -->
  <script src="https://kit.fontawesome.com/14b4c5f1c0.js" crossorigin="anonymous"></script>

  <!-- Load Funny Fonts LOL (: -->
  <link rel="shortcut icon" type="image/x-icon" href="app.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- CSS style -->
</head>

<body>

  <div class="player">
    <div class="details">
      <div class="tag-count">This song has x tags</div>
      <div class="track-art"></div>
      <div class="top-tags">
        <div class="top-song-tags" id="top-song-tags">

        </div>
      </div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fas fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fas fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fas fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">  
      <div class="add-playlist" onclick="heartSong()"><i class="far fa-heart"></i></div>
      <i class="fas fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fas fa-volume-up"></i>
      <div class="tag-track" onclick="tagSong()"><i class="fa fa-tag"></i></div>
    </div>
  </div>

  

  <div id="tagAdderList" class="sidenav">
    <style>
    ::-webkit-scrollbar{
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, .6);; 
    }
    ::-webkit-scrollbar-thumb {
      background: #555; 
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(136, 136, 136); 
    }
    </style>
    <input type="text" id="tagSearchFilter" class="searchbar" style="font-size:25px;" placeholder="Search for tag..." onkeyup="searchFilter()">&times;</a>
    <div id="curUserTags"></div>
    <div id="tagSelections" class="tagselector"></div>
  </div>
  

  <!-- Main script for the player -->
  <script src="player.js"></script>
</body>

</html>
